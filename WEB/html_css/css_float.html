<!DOCTYPE html>
<html>

<head>
    <style>
        div.box {
            width: 100px;
            height: 100px;

            background-color: pink;

            text-align: center;
            line-height: 100px;

            border: solid 3px #eee;

            float: left;
        }
        #wrap {
            overflow: hidden;
        }
        #footer {
            clear: both;
        } 
    </style>
</head>

<body>
    <div id="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <div id="footer">
        footer
    </div>
</body>

</html>
