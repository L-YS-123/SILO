<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="NAVER_REGISTER_CSS.css">
</head>



<body>

    <header>
        <img src="../images/네이버 로고.png">
    </header>

    <section>
        <div id="id1">
            <!-- 아이디 -->
            <label for="">아이디</label>
            <div><input type="text" value="@naver.com"></div>
        </div>

        <div id="id2">
            <!-- 비밀번호 -->
            <label for="">비밀번호</label>
            <div><input type="password"></div>
        </div>

        <div id="id3">
            <!-- 비밀번호 재확인 -->
            <label for="">비밀번호 재확인</label>
            <div><input type="password"></div>
        </div>

        <br>

        <div id="id4">
            <!-- 이름 -->
            <label for="">이름</label>
            <div><input type="text"></div>
        </div>

        <div id="id5">
            <!-- 생년,월,일 -->
            <div>
                <p>
                    <label for="">생년월일</label>
                <ul>
                    <li id="id5_1"><input type="text" value="년(4자)"></li>
                    <li id="id5_2">
                        <select name="month">
                            <option value="">월</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </li>
                    <li id="id5_3"><input type="text" value="일"></li>
                </ul>
                </p>
            </div>
        </div>

        <div id="id6">
            <!-- 성별 -->
            <br><br>
            <label for="">성별</label>
            <div>
                <select name="성별" id="gender">
                    <option value="">성별</option>
                    <option value="남자">남자</option>
                    <option value="여자">여자</option>
                    <option value="선택안함">선택안함</option>
                </select>
            </div>
        </div>

        <div id="id7">
            <!-- 본인 확인 이메일(선택) -->
            <label for="">본인 확인 이메일(선택)</label>
            <div><input type="text" value="선택입력"></div>
        </div>

        <div id="id8">
            <!-- 휴대전화 -->
            <br>
            <label for="">휴대전화</label>
            <div>
                <select name="대한민국 +82" id="phone82">
                    <option value="대한민국 +82">대한민국 +82</option>
                </select>
            </div>
            <div>
                <input class="reduce_size" type="text" value="전화번호 입력">
            </div>
            <div id="box1" style="cursor: pointer;" onclick="location.href='#';">
                인증번호 받기
            </div>
        </div>
        <br>
        <div>
            <input class="blanc" type="text" value="인증번호 입력하세요">
        </div>
        </div>

        <div id="id9">
            <!-- 가입하기 -->
            <br>
            <div id="box2" style="cursor: pointer;" onclick="location.href='#';">가입하기</div>
        </div>
    </section>

</body>

</html>
