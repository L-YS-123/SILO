    <script>
        var won = '1000원';
        var dollar = '1.5$';

        console.log(Number(won));   // NaN
        console.log(Number(dollar));    //NaN

        console.log(parseInt(won)); // 표현가능범위까지 숫자 잘라줌: parseInt
        console.log(parseFloat(dollar)); // 표현가능범위까지 숫자 잘라줌: parseFloat

        console.log(parseInt('0x273')); //16진수 표현
        console.log(parseInt('00273'));  //8진수 표현
        console.log(parseInt('273',8)); //8진수 표현
        console.log(parseInt('273',16)); //16진수 표현
        console.log(parseInt('1000', 2));
