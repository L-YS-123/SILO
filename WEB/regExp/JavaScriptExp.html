<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 포함하는 문자 = /문자들/;                (따옴표 안들어감)
        var regExp = /jsp/;
        var string = 'Javascript jQuery Ajax';

        var result = regExp.test(string);

        console.log(result);


        //문자열 타입의 메소드 : split
        result = string.split(regExp);
        console.log(result);


        // 문자열의 해당 패턴을 찾아 특정 문자열로 변경
        regExp = /a/gi;                // g= 모든 a를 변경,    i= 대소문자 구분 없이 변경
        result = string.replace(regExp, '+$&+'); 

        console.log(result);

    </script>

</head>
