<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 포함하는 문자 = /문자들/;                (따옴표 안들어감)
        var regExp = /jsp/;
        var string = 'Javascript \n jQuery Ajax';

        var result = regExp.test(string);

        console.log(result);


        //문자열 타입의 메소드 : split
        result = string.split(regExp);
        console.log(result);


        // 문자열의 해당 패턴을 찾아 특정 문자열로 변경
        regExp = /a/gi;                // g= 모든 a를 변경,    i= 대소문자 구분 없이 변경
        result = string.replace(regExp, '+$&+');
        console.log(result);

        // 함수를 이용해서 변경하고자 하는 값을 지정
        string = 'java script jQuery ajax';
        result = string.replace(regExp, function (value) {
            return '+' + value + '+';
        })
        console.log(result);

        // /^x/= 앞이 x로 시작하는거,  /x$/=뒤가 x로 끝나는 거
        regExp = /x$/ig;
        string = 'JavaScript jQuery Ajax';
        result = string.replace(regExp, '+$&+');
        console.log(result);


        // a부터 j까지
        regExp = /[aj]/ig;
        string = 'Javascript jQuery Ajax';
        result = string.replace(regExp, '+$&+');
        console.log(result);



        
        var string = prompt('소문자와 숫자로 된 단어를 입력해주세요.');
        // 영문자(소문자) 와 숫자만 가능
        // regExp = /([0-9][a-z])/g;
        // 한글만 가능한 패턴
        // regExp = /[가-힣]/g;
        regExp = /\w+@\w+\.\w+/;
        result = string.replace(regExp, '');    
        if (result.length == 0) {
            console.log(result, '패턴에 일치하는 문자열');
        } else {
            console.log(result, '패턴에 맞지 않는 문자열을 포함하고 있다');
        }




    </script>

</head>

<body>
    <form action="">
        <input type="email">
        <input type="submit">
    </form>
</body>

</html>
