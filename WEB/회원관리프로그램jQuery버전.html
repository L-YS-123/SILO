    <!-- 기능(함수) 제이쿼리 형식으로 작성  -->
    <script>

        // 회원의 정보 : 아이디, 비밀번호, 이름
        // Member -> 생성자 함수를 정의
        function Member(id, pw, name) {
            this.userId = id;
            this.pw = pw;
            this.userName = name;
        }
        // 객체가 가지는 메소드는 공통으로 사용 -> prototype
        Member.prototype.makeHtml = function () {
            return '[id:' + this.userId + ' , pw: ' + this.pw + ' , name: ' + this.userName + ' ]'
        };
        // 회원의 정보를 저장하는 배열
        var members = []; // new Array()

        $(document).ready(function () {

            // 사용자가 입력한 값 
            var userid = $('#userID').val();
            var pw = $('#pw').val();
            var repw = $('#repw').val();
            var userName = $('#userName').val();

            // regForm 캐스팅 , 캐스팅: 태그를 문서객체로 만드는 것
            var regForm = $('#regForm');

            regForm.onsubmit = function () {

                console.log(userid);
                console.log(pw);
                console.log(repw);
                console.log(userName);

                // 배열에 사용자 정보를 추가
                members.push(new Member(userid, pw, userName));

                // 저장
                localStorage.setItem('members', JSON.stringify(members));

                alert('등록되었습니다.');
                console.log('회원 리스트', members);

                // form 초기화
                this.reset();

                // 테이블 세팅
                // setList();

                // return false;

            }

        });

        // 배열에 있는 요소를 -> table tr 행을 만들어서 출력
        function setList() {


            // table 의 tbody 캐스팅
            var list = $('#list');

            var tbody = '<tr>';
            tbody += '  <th>순번(index)</th>';
            tbody += '  <th>아이디</th>';
            tbody += '  <th>비밀번호</th>';
            tbody += '  <th>이름</th>';
            tbody += '  <th>관리</th>';
            tbody += '</tr>';

            if (members.length < 1) {

                tbody += '<tr>';
                tbody += '<td colspan="5">데이터가 존재하지않습니다.</td>';
                tbody += '</tr>';


            } else {

                for (var i = 0; i < members.length; i++) {
                    tbody += '<tr>';
                    tbody += '  <td>' + i + '</td>';
                    tbody += '  <td>' + members[i].userId + '</td>';
                    tbody += '  <td>' + members[i].pw + '</td>';
                    tbody += '  <td>' + members[i].userName + '</td>';
                    tbody += '  <td> <a href="javascript:editMember(' + i + ')">수정</a> | <a href="javascript:deleteMember(' + i + ')">삭제</a></td>';
                    tbody += '</tr>';
                }
            }


            // list.innerHTML = tbody;
            $('#list').html('tbody');



        }



    </script>

<body>

    <!-- header 시작 -->
    <header>

    <!-- 회원 등록 폼 시작 -->
    <div id="regFormArea">
        <h2 class="title_font">회원 정보 등록</h2>
        <form id="regForm">
            <table>
                <tr>
                    <td>
                        <label for="userID">아이디</label>
                        <input type="text" id="userID" placeholder="아이디를 입력해주세요.">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw" placeholder="비밀번호를 입력해주세요.">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="repw">비밀번호 확인</label>
                        <input type="password" id="repw" placeholder="비밀번호를 입력해주세요.">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="userName">이름</label>
                        <input type="text" id="userName" placeholder="이름을 입력해주세요">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <input type="submit" value="등록">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- 회원 등록 폼 끝 -->


    <div id="listArea">

        <h2 class="title_font">회원 리스트</h2>
        <table>
            <tbody id="list">
                <tr>
                    <th>순번(인덱스)</th>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>이름</th>
                    <th>관리</th>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 회원 리스트 끝 -->


    <div id="editFormArea">
        <div id="div_header">
            <h2>회원 정보 수정</h2>
            <div> <a href="javascript:editMemberClose()"> 닫기</a></div>
        </div>
        <form id="editForm">
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" id="editId" disabled>
                        <input type="hidden" id="index">
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" id="editPw" required></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password" id="editRePw" required></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" id="editName" required></td>
                </tr>
                <tr>
                    <td colspan="2"> <input type="submit" value="수정"> </td>

                </tr>

            </table>
        </form>
    </div>
</body>
