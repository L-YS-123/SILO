            console.log(value);

            // .val()에 값을 넣어줌

            $('input:text').val('안녕하세요3');

            }, 5000);

            // $('table tr:even').css('background-Color', '#aaa');

            //filter 메소드를 이용해서 탐색
            // $('')

            // 메소드 체인 -> 연속적 연결
            $('table tr:first').css('background-Color', 'yellow').css('color', 'white');


            //배열을 다루는 .each() 메소드
            // $.each(배열원본, callback: 배열의 하나의 요소를 처리하는 함수, 매개변수 배열의 index값, 요소데이터)

            //배열 생성
            var links = [
                { name: '네이버', URL: 'http://www.naver.com' },
                { name: '다음', URL: 'http://www.daum.net' },
                { name: '카카오', URL: 'http://www.kakao.com' }
            ];

            var output = '';
            $.each(links, function (index, item) {
                console.log(index, item.name, item.URL, item);
                output += '<a href="' + item.URL + '">' + item.name + '</a>\n';
            })

            // console.log(output);

            // document.body.innerHTML = output;

            // console.log($('body').html());  -> getter
            // $('body').html(output);  -> 전체가 다 바뀜
            $('#links').html(output);   //-> 다 바뀌지 않고 일부만 추가


            $('h1').each(function (index, item) {
                console.log(index, item.innerHTML);
                console.log(index, $(item).html()); // 동일한 내용 - jQuery형식
            })


            // $('h1').addClass('title'); // h1태그에 title이라는 이름의 클래스 부여

            $('h3').filter(function(index){

            // $('h1').first().css('backgroundColor','orange');

        });
